<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TripTracker</title>
    <style>
        /* CSS Variables from globals.css */
        :root {
            --font-size: 16px;
            --background: #ffffff;
            --foreground: oklch(0.145 0 0);
            --card: #ffffff;
            --card-foreground: oklch(0.145 0 0);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.145 0 0);
            --primary: #030213;
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.0058 264.53);
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --destructive: #d4183d;
            --destructive-foreground: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --input: transparent;
            --input-background: #f3f3f5;
            --switch-background: #cbced4;
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --ring: oklch(0.708 0 0);
            --radius: 0.625rem;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Typography */
        h1 {
            font-size: 2rem;
            font-weight: var(--font-weight-medium);
            line-height: 1.2;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: var(--font-weight-medium);
            line-height: 1.3;
        }

        p {
            font-size: 1rem;
            font-weight: var(--font-weight-normal);
            line-height: 1.5;
        }

        label {
            font-size: 0.875rem;
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
            color: var(--foreground);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: var(--font-weight-medium);
            text-decoration: none;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--secondary);
        }

        .btn-google {
            background-color: white;
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn-google:hover {
            background-color: var(--secondary);
        }

        /* Input Styles */
        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--input-background);
            color: var(--foreground);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(3, 2, 19, 0.1);
        }

        .input:invalid {
            border-color: var(--destructive);
        }

        .input:invalid:focus {
            box-shadow: 0 0 0 2px rgba(212, 24, 61, 0.1);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        .header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        /* Main Layout */
        .main {
            min-height: calc(100vh - 4rem);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background) 0%, var(--secondary) 100%);
            padding: 2rem 0;
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--muted-foreground);
        }

        /* Form Styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-error {
            color: var(--destructive);
            font-size: 0.875rem;
            display: none;
        }

        .form-group.error .form-error {
            display: block;
        }

        .form-group.error .input {
            border-color: var(--destructive);
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            background-color: var(--input-background);
            cursor: pointer;
        }

        .checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            cursor: pointer;
        }

        /* Links */
        .link {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .link:hover {
            opacity: 0.8;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .divider-text {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Footer Links */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .auth-footer p {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Icon styles */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .google-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .main {
                padding: 1rem 0;
            }
        }

        /* Loading state */
        .btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn.loading::after {
            content: '';
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <a href="/" class="logo">TripTracker</a>
                <a href="./FGindex.html" class="link">← Back to Home</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your TripTracker account</p>
            </div>

            <form class="form" id="loginForm" novalidate>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="form-error">Please enter a valid email address</div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input" 
                        placeholder="Enter your password"
                        required
                        minlength="6"
                    >
                    <div class="form-error">Password must be at least 6 characters</div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="link" style="font-size: 0.875rem;">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-text">or continue with</span>
            </div>

            <!-- Social Login -->
            <button type="button" class="btn btn-google" onclick="handleGoogleLogin()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <!-- Footer -->
            <div class="auth-footer">
                <p>
                    Don't have an account? 
                    <a href="/signup.html" class="link">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const email = form.email.value;
            const password = form.password.value;
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Clear previous errors
            clearErrors();
            
            let isValid = true;
            
            // Email validation
            if (!email || !isValidEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Password validation
            if (!password || password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';
                
                // Simulate API call
                setTimeout(() => {
                    // Reset button state
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                    
                    // In real app, handle successful login
                    alert('Login successful! Redirecting to dashboard...');
                    // window.location.href = '/dashboard.html';
                }, 2000);
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showError(fieldName, message) {
            const formGroup = document.querySelector(`[name="${fieldName}"]`).closest('.form-group');
            formGroup.classList.add('error');
            formGroup.querySelector('.form-error').textContent = message;
        }
        
        function clearErrors() {
            const errorGroups = document.querySelectorAll('.form-group.error');
            errorGroups.forEach(group => {
                group.classList.remove('error');
            });
        }
        
        function handleGoogleLogin() {
            // In real app, implement Google OAuth
            alert('Google login would be implemented here');
        }
        
        // Real-time validation
        document.querySelectorAll('.input').forEach(input => {
            input.addEventListener('blur', function() {
                const formGroup = this.closest('.form-group');
                const name = this.name;
                const value = this.value;
                
                if (name === 'email' && value && !isValidEmail(value)) {
                    formGroup.classList.add('error');
                } else if (name === 'password' && value && value.length < 6) {
                    formGroup.classList.add('error');
                } else if (value) {
                    formGroup.classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
